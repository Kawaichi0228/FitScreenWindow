<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ------------------------------------------ -->
    <!-- メタ情報 -->
    <!-- ------------------------------------------ -->
    <!-- google serach console用-->
    <meta
      name="google-site-verification"
      content="dxm5pz7yKnhMdY73JL6ycnfW0Emmhtu3EvXoiz0wgGY"
    />

    <!-- 文字コードの指定 -->
    <meta charset="utf-8" />

    <!-- 画面サイズ、初期、最小・最大ズーム倍率、ピンチインによるズーム処理の許可などを定義 -->
    <!-- MEMO: 主にレスポンシブデザイン用 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes"
    />

    <!-- 検索エンジンに対する設定を定義 -->
    <!-- Parameters: -->
    <!--   index || noindex: 検索結果に表示させるか -->
    <!--   follow || nofollow: ページのリンク先へPageRankを渡すか -->
    <meta name="robots" content="index,follow" />

    <!-- 電話番号・メール等の文字列を自動でリンクに変換するか定義 -->
    <!-- MEMO: ブラウザやOS毎に設定が異なり、特に、デフォルトONのiOSでは -->
    <!--「数値が電話番号として誤認識」が発生しやすいためオフにしているオフにしている -->
    <meta name="format-detection" content="telephone=no" />

    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- ファビコン -->
    <link rel="icon" href="<%= BASE_URL %>favicon__.ico" />

    <!-- OGPタグ(metatags.ioで生成したコード) -->
    <!-- Primary Meta Tags -->
    <!--<title><%= htmlWebpackPlugin.options.title %></title>-->
    <title>FitScreenWindow</title>
    <meta name="title" content="FitScreenWindow" />
    <meta
      name="description"
      content="アクティブウィンドウを すばやく画面にフィットすることができる Windows向けアプリ"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/Kawaichi0228/FitScreenWindow/" />
    <meta property="og:title" content="FitScreenWindow" />
    <meta
      property="og:description"
      content="アクティブウィンドウを すばやく画面にフィットすることができる Windows向けアプリ"
    />
    <!-- MEMO: OGP画像はWeb配信上の絶対パスにする(相対パスNG) -->
    <meta property="og:image" content="https://fitscreenwindow.com/ogp.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://github.com/Kawaichi0228/FitScreenWindow/" />
    <meta property="twitter:title" content="FitScreenWindow" />
    <meta
      property="twitter:description"
      content="アクティブウィンドウを すばやく画面にフィットすることができる Windows向けアプリ"
    />
    <!-- MEMO: OGP画像はWeb配信上の絶対パスにする(相対パスNG) -->
    <meta
      property="twitter:image"
      content="https://github.com/Kawaichi0228/FitScreenWindow/ogp.png"
    />
  </head>

  <body>
    <noscript>
      <strong
        >アクティブウィンドウを すばやく画面にフィットすることができる
        Windows向けアプリ</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
